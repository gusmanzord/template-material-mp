<div class="mp-header">
  <mat-icon routerLink="/dashboard">
    chevron_left
  </mat-icon>
  <mat-icon>
    import_export
  </mat-icon>
  Importar Processos
   <ul class="breadcrumb">
    <li>
      <a href="">
        Home
      </a>
    </li>
    <li>
      Importar Processos
    </li>
  </ul>
</div>
<div class="mp-content">
  <div class="mp-row">
    <div class="mp-col-6">
      <mat-form-field>
        <mat-select placeholder="Procuradoria" [(value)]="selected" required>
          <mat-option>Selecione uma procuradoria</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mp-col-6">
      <mat-form-field hintLabel="Max 20 characters">
        <input matInput #input maxlength="20" placeholder="Enter some input">
        <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
     </mat-form-field>
    </div>
  </div>
  <div class="mp-row">
    <div class="mp-col">
      <button mat-raised-button color="primary">
        <mat-icon>
          find_in_page
        </mat-icon>
        Solicitar importação
      </button>
      <button mat-raised-button color="accent">
        <mat-icon>
          clear
        </mat-icon>
        Limpar
      </button>
    </div>
  </div>
</div>
